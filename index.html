<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./styles.css">
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,600;1,700&display=swap"
        rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <header class="title">TITLE</header>
        <textarea type="text" name="input" id="input" value="Initial Text"></textarea>

        <div class="details-container">
            <div class="detail">
                <h4>DEFINITION:</h4>
                <p id="definition"></p>
            </div>
            <div class="detail">
                <h4>SYNONYMS:</h4>
                <p id="synonyms"></p>
            </div>
            <div class="detail">
                <h4>ANTONYMS:</h4>
                <p id="antonyms"></p>
            </div>
            <div class="detail">
                <h4>PART OF SPEECH:</h4>
                <p id="partOfSpeech"></p>
            </div>
            <div class="detail">
                <h4>PRONUNCIATION:</h4>
                <p id="pronunciation"></p>
            </div>
            <div class="detail">
                <h4>USAGE EXAMPLES:</h4>
                <p id="examples"></p>
            </div>
        </div>

        <div class="options-container">
            <div class="options">
                <input type="checkbox" name="definition" id="defCheck" class="checkbox">
                <label for="defCheck"><span></span>DEFINITION</label>
            </div>
            <div class="options">
                <input type="checkbox" name="synonyms" id="synCheck" class="checkbox">
                <label for="synCheck"><span></span>SYNONYMS</label>
            </div>
            <div class="options">
                <input type="checkbox" name="antonyms" id="antCheck" class="checkbox">
                <label for="antCheck"><span></span>ANTONYMS</label>
            </div>
            <div class="options">
                <input type="checkbox" name="pronunciation" id="proCheck" class="checkbox">
                <label for="proCheck"><span></span>PRONUNCIATION</label>
            </div>
            <div class="options">
                <input type="checkbox" name="partOfSpeech" id="partCheck" class="checkbox">
                <label for="partCheck"><span></span>PART OF SPEECH</label>
            </div>
            <div class="options">
                <input type="checkbox" name="examples" id="exaCheck" class="checkbox">
                <label for="exaCheck"><span></span>USAGE EXAMPLES</label>
            </div>
        </div>

    </div>

    <script src="index.js"></script>
</body>

</html>
